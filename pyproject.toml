[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nucleus-mcp"
version = "1.0.0"
description = "The Universal Brain for AI Agents - Cross-platform memory sync for Cursor, Claude, Windsurf"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Nucleus Team", email = "hello@nucleus-mcp.com" }
]
keywords = [
    "mcp",
    "ai-agents",
    "memory",
    "sync",
    "cursor",
    "claude",
    "windsurf",
    "anthropic",
    "model-context-protocol"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0.0",
    "watchdog>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/eidetic-works/nucleus-mcp"
Repository = "https://github.com/eidetic-works/nucleus-mcp"
Documentation = "https://github.com/eidetic-works/nucleus-mcp#readme"
Issues = "https://github.com/eidetic-works/nucleus-mcp/issues"

[project.optional-dependencies]
full = [
    "fastmcp>=0.1.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "ruff",
    "mypy"
]

[project.scripts]
nucleus-mcp = "mcp_server_nucleus:main"
nucleus-init = "mcp_server_nucleus.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_nucleus"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
